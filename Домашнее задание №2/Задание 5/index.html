<body>

    <script>
        "use strict";
        let arg1 = Number(prompt("Введите первое число"));
        let arg2 = Number(prompt("Введите второе число"));
        let operation = prompt("Выберете и введите один из перечисленных логических операторов: +, -, *, /");


        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+":
                    return arg1 + arg2;
                case "-":
                    return arg2 - arg1;
                case "*":
                    return arg1 * arg2;
                case "/":
                    return arg2 - arg1;
            }
        }
        let result = mathOperation(arg1, arg2, operation);
        alert(result);
    </script>
</body>
