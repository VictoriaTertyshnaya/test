<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание №2 - 4</title>
</head>

<body>

    <script>
        "use script";

        let a = Number(prompt("Введите первое число"));
        let b = Number(prompt("Введите второе число"));

        function getSum(a, b) {
            return a + b;
        }
        let sum = getSum(a, b);
        alert(sum);

        function getSub(a, b) {
            return b - a;
        }
        let sub = getSub(a, b);
        alert(sub);

        function getDiv(a, b) {
            return b / a;
        }
        let div = getDiv(a, b);
        alert(div);

        function getMult(a, b) {
            return a * b;
        }
        let mult = getMult(a, b);
        alert(mult);
    </script>
</body>

</html>
