<body>

    <script>
        "use strict";
        let a = Number(prompt("Введите первое число"));
        let b = Number(prompt("Введите второе число"));
        if (a > 0 && b > 0) {
            let dif = b - a;
            alert("Разность чисел a и b равна: " + dif);
        } else if (a < 0 && b < 0) {
            let mult = a * b;
            alert("Произведение чисел a и b равно: " + mult);
        } else if (a < 0 && b > 0 || a > 0 && b < 0) {
            let sum = a + b;
            alert("Сумма чисел a и b равнa: " + sum);
        }
    </script>
</body>
